- hosts: vm
  name: install jenkins on VM
  become: true
  tasks:
    - name: install dependencies
      ansible.builtin.apt:
        name: openjdk-17-jre
        state: present

    - name: install jenkins gpg key
      ansible.builtin.apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io.key
        state: present

    - name: add jenkins repository
      ansible.builtin.apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: install jenkins #Install Jenkins
      ansible.builtin.apt:
        name: jenkins
        state: present

    - name: check if jenkins is installed #check if docker is running
      ansible.builtin.service:
        register: jenkins
      failed_when: jenkins.stderr != ''
      changed_when: false

    - name: print message #Check message
      ansible.builtin.debug:
        msg: "Jenkins is installed."

    - name: Start Jenkins #Start Jenkins
      ansible.builtin.service:
        name: jenkins
        state: started

 