apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: felixstrspace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: devops2022.azurecr.io/nginx:felixstr2${GIT_COMMIT}
        ports:
        - containerPort: 80
